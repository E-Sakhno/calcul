<html lang="ua">

<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css" type="text/css">
</head>

<body>
<br>
<form name="calc" class="wrapper">
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 1"> 1</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 2"> 2</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 3"> 3</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += '+'"> +</button>
<br>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 4"> 4</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 5"> 5</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 6"> 6</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += '-'"> -</button>
<br>	
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 7"> 7</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 8"> 8</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 9"> 9</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += '*'"> *</button>
<br>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += 0"> 0</button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value = ''"> clear</button>
    <button type="button" id = "color" class="block" onclick="backSpace();"> del </button>
    <button type="button" id = "color" class="block" onclick="document.getElementById('Bodya').value += '/'"> /</button>
	<br><br><input type="text" class="result" id="Bodya" onkeydown="return false;">
    <button type="button" class="getResult" onclick="BodyaSkazalNadoException();">=</button>
</form>
	<!--Исключение, чтобы не было пакостных входных данных-->
    <script>
        function BodyaSkazalNadoException() {
            
            Bodya_value = document.getElementById('Bodya').value.replace('--', '+').replace('++', '+');
           
            try {
                Bodya_value = eval(Bodya_value);
				event.preventDefault();
               
            } catch (e) {
                console.log(`Error: ${e}`);
                alert('ошибка ввода♡');
                Bodya_value = '';
               
            }
            finally{
                document.getElementById('Bodya').value = Bodya_value;

            }
        
        }
    </script>
	<!--Бакспейсе реализовал-->
	<script>
            function backSpace() {
                var bsp = document.getElementById('Bodya').value;
                document.getElementById('Bodya').value=bsp.substring(0,bsp.length -1);
            }
    </script>
	
</body>

</html>
